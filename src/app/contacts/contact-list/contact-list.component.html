<div class="panel panel-default">
  <div class="panel-heading">
    <button 
      class="btn btn-success pull-right" 
      [routerLink]="['new']">
      New Contact
    </button>
    <h4>Conacts</h4>
  </div>
  <div class="panel-body">
    <cms-contact-item 
      *ngFor="let contactEl of contacts" 
      [contact]="contactEl"
      [routerLink]="[contactEl.contactId]">
    </cms-contact-item>
  </div>
</div>
