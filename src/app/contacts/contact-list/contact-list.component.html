<div class="panel panel-default">
  <div class="panel-heading">
    <button 
      class="btn btn-success pull-right" 
      [routerLink]="['new']">
      New Contact
    </button>
    <h4>Contacts</h4>
  </div>
  <div class="panel-body">
    <cms-contact-item 
      *ngFor="let contactEl of contacts" 
      [contact]="contactEl"
      dnd-draggable
      [dragEnabled]="true"
      [dragData]="contactEl"
      [dropZones]="['contactGroup']">
    </cms-contact-item>
  </div>
</div>
