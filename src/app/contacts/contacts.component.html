<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <cms-contact-list (contactSelected)="onSelectContact($event)"></cms-contact-list>
        </div>
        <div class="col-md-5">
            <cms-contact-detail *ngIf="selectedContact" [contact]="selectedContact"></cms-contact-detail>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
