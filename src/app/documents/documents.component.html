<div class="container">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-5">
      <cms-document-list (documentSelectedEvent)="onSelectDocument($event)"></cms-document-list>
    </div>
    <div class="col-md-5">
      <cms-document-detail *ngIf="selectedDocument" [document]="selectedDocument"></cms-document-detail>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
