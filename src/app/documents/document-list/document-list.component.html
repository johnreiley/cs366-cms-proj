<div class="panel panel-default">
  <div class="panel-heading">
    <button class="btn btn-success pull-right">New Document</button>
    <h4>Documents</h4>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <cms-document-item
      *ngFor="let documentEl of documents"
      [document]="documentEl"
      (click)="onSelectDocument(documentEl)"></cms-document-item>
    </div>
  </div>
</div>
